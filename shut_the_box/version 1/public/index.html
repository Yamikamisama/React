<html>
<head>
	<title>Shut the Box</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Jura:400,600' rel='stylesheet' type='text/css'>
</head>
<body>

	<h1>Shut the Box</h1>

	<!-- Card Elements -->
	<ul class="cards">
		<li class="card">1</li>
		<li class="card">2</li>
		<li class="card">3</li>
		<li class="card">4</li>
		<li class="card">5</li>
		<li class="card">6</li>
		<li class="card">7</li>
		<li class="card">8</li>
		<li class="card">9</li>
	</ul>
	<br><br>
	<button id="end-turn" class="btn">End Turn</button>


	<!-- Dice Elements -->
	<div class="dice-container">
		<div class="die"></div>
		<div class="die"></div>
	</div>

	<button id="die-roll" class="btn">Roll</button>
	<button id="end-game" class="btn">End Game</button>

	<!-- Display messages -->
	<div class="win"><h1>Congrats you win!</h1></div>
	<div class="lose"><h1>Sorry you lose :( The game will now reload</h1></div>
	<div class="error"><h1>Incorrect selection, try again</h1></div>
	<div class="success"><h1>Good Move! Keep Going</h1></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
